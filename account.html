<!DOCTYPE HTML>
<html>

<head>

    <title>Karthick store | E-commerce websitedesign</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/afda2c5ce2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" width="125px">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html"> <i class="fas fa-home"></i>Home</a></li>
                        <li><a href="file:///C:/Users/karthick%20raja/OneDrive/Desktop/Karthick%20store/products.html" target="_blank"><i class="fas fa-tshirt"></i> Products</a></li>
                        <li><a href="https://www.amazon.in/?ref=icp_country_us" target="_blank"><i class="fab fa-amazon"></i> Amazon</a></li>
                        <li><a href="https://www.flipkart.com/?affid=siteplug&affExtParam1=216cc1bf7241b548f6d7e3e41649bce6" target="_blank"> <i class="fab fa-fonticons"></i>Flipkart</a></li>
                        <li><a href=""><i class="far fa-user-circle"></i> Account</a></li>
                    </ul>
                </nav>
                <img src="images/menu.png" width="30px" height="30px" class="menu-icon" onclick="menutoggle()">

            </div>

            <!-----accountpage-->
            <div class="account-page">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <img src="images/image1.png" width="100%">
                        </div>
                        <div class="col-2">
                            <div class="form-container">
                                <div class="form-btn">
                                    <span onclick="login()">Login</span>
                                    <span onclick="register()">Register</span>
                                    <hr id="Indicator">

                                </div>
                                <form id="LoginForm">
                                    <input type="text" placeholder="Username">
                                    <input type="text" placeholder="Password">
                                    <button type="submit" class="btn">Login</button>
                                    <a href="">Forgot Password</a>
                                </form>

                                <form id="RegForm">
                                    <input type="text" placeholder="Username">
                                    <input type="email" placeholder="Email">
                                    <input type="text" placeholder="Password">
                                    <button type="submit" class="btn">Register</button>
                                   
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
           <!--js for toggle form-->
           <script>
            
            var LoginForm= document.getElementById("LoginForm");
            var RegForm= document.getElementById("RegForm");
             var Indicator = document.getElementById("Indicator")
            
            
            function register(){
                RegForm.style.transform = "translateX(0px)"; 
                LoginForm.style.transform = "translateX(0px)"; 
                Indicator.style.transform = "translateX(100px)";
            } 
            
             function login(){
                RegForm.style.transform = "translateX(300px)"; 
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
            }
            
            
            
            </script>
          
            </body>
        </html>
